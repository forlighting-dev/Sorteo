<head>

  <div class="app">

        <div class="roulette-container">
          <div id="rouletteViewport" class="roulette-viewport">
            <div id="rouletteList" class="roulette-list">
              <!-- Items dinÃ¡micos -->
            </div>

            <!-- Banda central con flechas -->
            <div class="roulette-highlight">

            </div>
          </div>
        </div>
      </div>

      <div class="draw-controls">
